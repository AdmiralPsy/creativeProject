<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="../css/styles.less" />

    <title>Login</title>
</head>

<body id="login-page" class="text-center">
    <form>
        <h2>Sign In</h2>
        <div class="form-group">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email address">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label"><input type="checkbox" class="form-check-input">Remember Me</label>
          </div>
          <button type="submit" name="loginSubmit" value="Login" class="btn btn-primary">Login</button>
          <button type="submit" name="loginSubmit" value="Register" class="btn btn-secondary">Register</button>
    </form>

    <!-- Scripts for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous" async></script>
    <script src="https://unpkg.com/@popperjs/core@2" async></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous" async></script>

    <!-- LESS Styles Scripts -->
    <script src="../css/less.min.js" async></script>
</body>

</html>
