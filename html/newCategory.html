<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="../css/styles.less" />

    <title>New Category</title>
</head>
<body id="new-category">
    <nav-bar></nav-bar>

    <form>
        <input id="categoryName" class="borderless" maxlength="30" size="30" placeholder="New Category">
        <br>
    </form>

    <assignment-footer></assignment-footer>

    <div id="toolbar">
        <create-element-button title="Add Text Field" target="form" element-tag="text-field"></create-element-button>
        <create-element-button title="Add Select Field" target="form" element-tag="select-field"></create-element-button>
    </div>

    <!-- Scripts for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous" async></script>
    <script src="https://unpkg.com/@popperjs/core@2" async></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous" async></script>

    <!-- LESS Styles Scripts -->
    <script src="../css/less.min.js" async></script>

    <!-- Custom HTML Elements -->
    <script src="../components/navBar.js" async></script>
    <script src="../components/footer.js" async></script>
    <script src="../components/newCategory/textField.js" async></script>
    <script src="../components/newCategory/selectField.js" async></script>
    <script src="../components/createElementButton.js" async></script>
</body>
</html>
